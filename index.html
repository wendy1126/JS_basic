<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button id='close'>닫기</button>
    </div>

    <button onclick="알림창내용('아이디입력')">버튼1(아이디)</button>
    <button onclick="알림창내용('비번입력')">버튼2(비번)</button>


    <script>
        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert').style.display = 'none';
        });

        function Alert(display) {
            document.getElementById('alert').style.display = display;
        }

        function 알림창내용(알림창내용) {
            document.getElementById('title').innerHTML = 알림창내용;
            document.getElementById('alert').style.display = 'block';
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
