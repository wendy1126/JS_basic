<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
    <style>
        .card-background {
            height: 3000px;
            margin-top: 800px;
            margin-bottom: 1600px;
        }

        .card-box img {
            display: block;
            margin: auto;
            max-width: 80%;
        }

        .card-box {
            position: sticky;
            top: 400px;
            margin-top: 200px;
            transition : all 0.2s
        }
    </style>
    <div class="card-background">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function () {
            var 높이 = $(window).scrollTop();
            console.log(높이);
            //높이 650-1150까지 스크롤바 내리면, 첫째카드의 opacity 1~0으로 서서히 변경
            var y = (-1 / 500) * 높이 + (115 / 50);
            $('.card-box').eq(0).css('opacity', y);

            var z = (-1 / 5000) * 높이 + 565 / 500;
            $('.card-box').eq(0).css('transform', `scale( ${z} )`);
        })
    </script>
</body>

</html>
