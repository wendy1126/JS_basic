    <style>

    <script>
        //array에서 이름을 찾아주는 함수만들어서, 함수안에 파라미터로 이름을 넣으면, 그 이름이 출석부에 있으면 콘솔창에 출력해주는 함수 만들기
        var 출석부 = ['흥민', '영희', '철수', '재석'];
        function 이름찾기(name) {
            for (var i = 0; i < 출석부.length; i++) {
                if (name == 출석부[i]) {
                    console.log('있어요');
                } else {
                    console.log('없어요');
                }
            }
        }
        이름찾기('흥민');

        //구구단 콘솔창에 출력
        for (let k = 2; k < 10; k++) {
            for (let i = 1; i < 10; i++) {
                console.log(k * i);
            }
        }

        //평균점수 계산기 만들기, 어떤 함수에 기존 성적들을 array자료에 담아 첫 파라미터로 입력하고, 새 성적을 둘째 파라미터로 입력하여 기존 성적 평균과 새 성적을 비교함
        function 성적(기존,새){
            var result = 0;
            for(let i=0; i<기존.length; i++){
                result=result+기존[i]
            }
            if(result/기존.length<새){
                console.log('올랐네요');  
            }else {
                console.log('같거나 떨어졌네요');
            }
        }
        성적([2,3,4],10)




    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
