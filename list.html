    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="card-group container">
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
    </div>

    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        document.querySelectorAll('.card-body h5')[0].innerHTML = products[0].title;
        // console.log(products[0].title);
        document.querySelectorAll('.card-body p')[0].innerHTML = '가격 : ' + products[0].price;

        document.querySelectorAll('.card-body h5')[1].innerHTML = products[1].title;
        document.querySelectorAll('.card-body p')[1].innerHTML = '가격 : ' + products[1].price;

        //제이쿼리로하려면
        $('.card-body h5').eq(2).html(products[2].title);
        $('.card-body p').eq(2).html('가격 : ' + products[2].price);

        //문자 중간에 변수 쉽게 넣기
        //var a = '안녕';
        //(1) 플러스 기호 사용
        // '문자' + a + '문자'
        //(2) 백틱기호 사용
        // `문자${a}문자`

        //ajax로 get요청(서버에서 데이터 받기) 예시(제이쿼리로)
        // $.get('https://codingapple1.github.io/hello.txt').done(function(data){
        //     console.log(data);
        // }).fail(function(){
        //     console.log('요청 실패함');
        // })

        //ajax로 post요청(서버로 데이터 보내기) 예시(제이쿼리로), post요청 처리할 서버없어서 오류뜸
        // $.post('https://codingapple1.github.io/hello.txt',{name:'kim'}).done(function(data){
        //     console.log(data);
        // })

        //ajax로 get요청 날려서 콘솔창에 가격 출력
        $.get('https://codingapple1.github.io/price.json').done(function(data){
            console.log(data.price);
        }).fail(function(){
            console.log('요청 실패함');
        })

        //브라우저 기본 함수 fetch 사용해서 자바스크립트로 ajax 가능
        fetch('https://codingapple1.github.io/price.json')
        .then(res=>res.json()) //받아온 JSON을 object로 바꿔주는 기능(object,array보내고 싶으면 JSON 형태로 만들어야함, but JSON은 원하는 자료만 뽑기 어려워서 다시 원래대로 변환함)
        .then(data=>{
            console.log(data.price);
        }).catch(error=>{
            console.log(error);
        })
        
        
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
